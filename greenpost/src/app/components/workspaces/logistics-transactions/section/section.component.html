<mat-card>
    <mat-card-header>
        <mat-card-title>Filters</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form class="example-form">
            <mat-form-field class="example" fxFlex="1 1 auto">
                <input matInput placeholder="Courier" value="Vasya">
            </mat-form-field>
            <mat-form-field class="example" fxFlex="1 1 auto">
                <input matInput placeholder="№ of Order" value="A123">
            </mat-form-field>
            <mat-form-field class="example" fxFlex="1 1 auto">
                <input matInput placeholder="Client" value="Нова Пошта">
            </mat-form-field>
            <mat-form-field class="example" fxFlex="1 1 auto">
                <input matInput placeholder="Status" value="Done">
            </mat-form-field>
        </form>
        <button mat-raised-button color="primary">Filter</button>
    </mat-card-content>
</mat-card>
<mat-card>
    <mat-card-header>
        <mat-card-title>My orders</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <table mat-table [dataSource]="dataSource" multiTemplateDataRows fxFlex>
            <ng-container matColumnDef="id">
                <mat-header-cell *matHeaderCellDef>#</mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.id}}</mat-cell>
            </ng-container>

            <ng-container matColumnDef="reciever">
                <mat-header-cell *matHeaderCellDef>Reciever</mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.reciever}}</mat-cell>
            </ng-container>

            <ng-container matColumnDef="from">
                <mat-header-cell *matHeaderCellDef>From</mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.from}}</mat-cell>
            </ng-container>

            <ng-container matColumnDef="to">
                <mat-header-cell *matHeaderCellDef>To</mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.to}}</mat-cell>
            </ng-container>

            <ng-container matColumnDef="status">
                <mat-header-cell *matHeaderCellDef>Status</mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.status}}</mat-cell>
            </ng-container>

            <mat-header-row *matHeaderRowDef="['id','from','to','reciever','status']"></mat-header-row>
            <mat-row class="clickable-row" *matRowDef="let element; columns: ['id','from','to','reciever','status'];" (click)="openCard(element.id)"></mat-row>
        </table>
    </mat-card-content>
</mat-card>

<button mat-fab color="warn" class="floating-button" matTooltip="Create new order" matTooltipPosition="left"><mat-icon>add</mat-icon></button>
<button mat-fab color="primary" class="floating-button" matTooltip="Load from file" matTooltipPosition="left" [style.bottom]="'110px'" (click)="openBottomSheet()"><mat-icon>cloud_upload</mat-icon></button>
