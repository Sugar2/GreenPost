<mat-card>

    </mat-card-header>
    <mat-card-content>
        <form class="example-form">
            <mat-form-field class="example" fxFlex="1 1 auto">
                <input matInput placeholder="Courier" value="Vasya">
            </mat-form-field>
            <mat-form-field class="example" fxFlex="1 1 auto">
                <input matInput placeholder="№ of Order" value="A123">
            </mat-form-field>
            <mat-form-field class="example" fxFlex="1 1 auto">
                <input matInput placeholder="Client" value="Нова Пошта">
            </mat-form-field>
            <mat-form-field class="example" fxFlex="1 1 auto">

        <button mat-raised-button color="primary">Filter</button>
    </mat-card-content>
</mat-card>
<mat-card>
    <mat-card-header>
        <mat-card-title>My orders</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <table mat-table [dataSource]="dataSource" fxFlex>

            <!-- Checkbox Column -->
            <ng-container matColumnDef="select">
                <mat-header-cell *matHeaderCellDef>
                    <mat-checkbox (change)="$event ? masterToggle() : null"
                                  [checked]="selection.hasValue() && isAllSelected()"
                                  [indeterminate]="selection.hasValue() && !isAllSelected()">
                    </mat-checkbox>
                </mat-header-cell>
                <mat-cell *matCellDef="let row">
                    <mat-checkbox (click)="$event.stopPropagation()"
                                  (change)="$event ? selection.toggle(row) : null"
                                  [checked]="selection.isSelected(row)">
                    </mat-checkbox>
                </mat-cell>
            </ng-container>

            <!-- from Column -->
            <ng-container matColumnDef="from">
                <mat-header-cell *matHeaderCellDef> from </mat-header-cell>
                <mat-cell mat-cell *matCellDef="let element"> {{element.from}} </mat-cell>
            </ng-container>

            <!-- to Column -->
            <ng-container matColumnDef="to">
                <mat-header-cell *matHeaderCellDef> to </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.to}} </mat-cell>
            </ng-container>

            <!-- reciever Column -->
            <ng-container matColumnDef="reciever">
                <mat-header-cell *matHeaderCellDef> reciever </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.reciever}} </mat-cell>
            </ng-container>
            <!-- status Column -->
            <ng-container matColumnDef="status">
                <mat-header-cell *matHeaderCellDef> status </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.status}} </mat-cell>
            </ng-container>

            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;"
                (click)="selection.toggle(row)">
            </mat-row>
        </table>
